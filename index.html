<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>New York Times Search</title>
</head>

<body>
    <div class="container">
        <!-- bootstrap jumbotron -->
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- input panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Panel</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/action_page.php">
                            <div class="form-group">
                                <label for="search">Number of Records</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <div class="form-group">
                                    <label for="sel1">Select list:</label>
                                    <select class="form-control" id="sel1">
                                      <option value=1>1</option>
                                      <option value=5 selected>5</option>
                                      <option value=10>10</option>
                                    </select>
                                  </div>
                            <div class="form-group">
                                <label for="startYear">Start Year</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-default">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- results panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Results Panel</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h4>Title</h4>
                            <h5>Author</h5>
                            <h5>Section</h5>
                            <h5>Date</h5>
                            <h5>Link</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
